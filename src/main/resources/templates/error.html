<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
      table td{
        vertical-align: top;
        border: solid 1px #888;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class='qrbody'>
      <img id="qrlogo" th:src="@{/image/logo.png}" />
      <h1>Error: <span th:text="${error}" th:remove="tag"></h1>
      <table>
        <tr>
          <td>Date</td>
          <td th:text="${timestamp}"/>
        </tr>
        <tr>
          <td>Path</td>
          <td th:text="${path}"/>
        </tr>
        <tr>
          <td>Status</td>
          <td th:text="${status}"/>
        </tr>
        <tr>
          <td>Message</td>
          <td th:text="${message}"/>
        </tr>
      </table>
    </div>
  </body>
</html>
